<app-popup>
  <h1>Olá Popup</h1>
</app-popup>

<section class="page">

  <h1>
    Cadastro de Pessoas
  </h1>
  <button type="button" (click)="openPopup()">Cadastrar</button>

  <table class="table">
    <thead>
      <tr>
        <th class="th--green">
          Nome
        </th>
        <th class="th--green">
          CPF
        </th>
        <th class="th--green">
          Telefone
        </th>
        <th class="th--green">
          Opções
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{person.name}}</td>
        <td>{{person.cpf}}</td>
        <td>{{person.phone}}</td>
        <td>
          <button type="button">Editar</button>
          <button type="button">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
